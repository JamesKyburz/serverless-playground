Type: AWS::DynamoDB::Table
Properties:
  TableName: "${opt:stage, 'local'}-db"
  BillingMode: 'PAY_PER_REQUEST'
  AttributeDefinitions:
    - AttributeName: pk
      AttributeType: S
    - AttributeName: sk
      AttributeType: S
  KeySchema:
    - AttributeName: pk
      KeyType: HASH
    - AttributeName: sk
      KeyType: RANGE
  TimeToLiveSpecification:
    AttributeName: ttl
    Enabled: true
